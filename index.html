<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/components/css/styleLoging.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- Columna de login con fondo de GIF -->
                <div class="col-md-9 d-flex align-items-center justify-content-center bg-gif">
                    <div class="card card-log p-4 w-75">
                        <h1 class="mb-4 text-uppercase fw-bold">jump Game</h1>
                        <form action="">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Usuario">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" class="form-control"
                                    aria-describedby="passwordHelpBlock">
                            </div>

                            <div class="d-grid gap-2 col-5 mx-auto mt-3">
                                <button class="btn btn-success rounded-pill" type="submit">Button</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Columna de registro -->
                <div class="col-md-3 d-flex align-items-center justify-content-center bg-white">
                    <div class="p-4 w-100">
                        <h3 class="text-center mb-3">Registro</h3>
                        <input type="text" class="form-control mb-3" placeholder="Nombre Completo">
                        <input type="email" class="form-control mb-3" placeholder="Correo Electrónico">
                        <input type="password" class="form-control mb-3" placeholder="Contraseña">
                        <input type="tel" class="form-control mb-3" placeholder="Número Telefónico">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminos">
                            <label class="form-check-label" for="terminos">
                                Acepto términos y condiciones
                            </label>
                        </div>
                        <button class="btn btn-secondary rounded-pill">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
